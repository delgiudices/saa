<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SAA - Ejecutar Viaje</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Ejecutar Viaje</h1>

    <div id="container">
        <form method="post" role="form">
            <label for="articulo">Artículo</label>
            <input type="text" placeholder="Escribir código de artículo aquí..." />
            <button type="button">Agregar Artículo</button>
            <div class="row">
                <div class="panel panel-default col-md-6">
                    <div class="panel-body">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-success">Ejecutar Viaje</button>
            <button type="button" class="btn btn-primary">Guardar Configuración</button>
        </form>
    </div>

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-3.4.0.js"></script>
    <script src="Scripts/jaydata.min.js"></script>
    <script src="Scripts/jaydatamodules/knockout.min.js"></script>
</body>
</html>
